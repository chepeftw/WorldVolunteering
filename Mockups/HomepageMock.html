<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/css/semantic.min.css"/>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/javascript/semantic.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.glide/1.0.6/jquery.glide.min.js"></script>
</head>

<body>
<div class="slider slider1">
    <div class="slides">

        <!--slide 1 -->
        <div class="slide-item item1">
            <div class="ui page stackable grid">
                <div class="one column center aligned row">
                    <div class="column">
                        <div class="content">
                            <h2>From the city</h2>
                            <img class="ui image note" src="http://localhost/guatevoluntaria/Mockups/assets/dream1.jpg" alt="Slide 1 - from the city" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- slide 2 -->
        <div class="slide-item item2">
            <div class="ui page stackable grid">
                <div class="one column center aligned row">
                    <div class="column">
                        <div class="content">
                            <h2>To the country</h2>
                            <img class="ui image note" src="http://localhost/guatevoluntaria/Mockups/assets/dream2.jpg" alt="Slide 2 - to the country" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    $('.slider').glide();
</script>
</body>
</html>
